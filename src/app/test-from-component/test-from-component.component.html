<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text"
      class="form-control" name="firstName" id="firstName" aria-describedby="helpId" placeholder="First Name">
    <small id="helpId" class="form-text text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text"
      class="form-control" name="lastName" id="lastName" aria-describedby="helpId" placeholder="Last Name">
    <small id="helpId" class="form-text text-muted">Help text</small>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="E-mail">
    <small id="emailHelpId" class="form-text text-muted">Help text</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
